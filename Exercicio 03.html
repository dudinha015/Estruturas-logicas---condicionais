<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="3 - Desenvolva um programa que leia um número inteiro e informe se ele é par ou ímpar.">
    <title>Document</title>
</head>
<body>
    <script>
        numero = parseInt(prompt("Informe o número desejado"));
        resultado = numero % 2;
        if(resultado == 0)
        document.write("Este número é par" + "<br>");
        if ( resultado == 1)
        document.write("Este número é impar" + "<br>");
        
    </script>
</body>
</html>
