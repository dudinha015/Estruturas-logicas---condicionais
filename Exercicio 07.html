<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="7 - Desenvolva um programa que leia uma temperatura e informe se está frio, agradável ou quente.">
    <title>Document</title>
</head>
<body>
    <script>
        temperatura= parseFloat(prompt("Informe a temperatura desejada."));
        if (temperatura < 15)
        document.write(" Está Frio");
        if (temperatura > 25)
        document.write("Está Quente");
        if (temperatura >=15 && temperatura <=25)
        document.write("A temperatura está agradavel");
        
    </script>
</body>
</html>
