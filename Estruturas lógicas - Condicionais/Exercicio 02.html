
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="2 - Crie um programa que leia um número e informe se ele é positivo, negativo ou igual a zero.">
    <title>Document</title>
</head>
<body>
    <script>
        numero = parseInt(prompt("Informe o número desejado"));
        if(numero > 0)
        document.write("Este número é positivo" + "<br>");
        if ( numero < 0)
        document.write("Este número é negativo" + "<br>");
        if (numero ==0) 
        document.write("O número desejado é nulo")
    </script>
</body>
</html>
