<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="12 - Escreva um programa que leia três números e informe qual é o maior entre eles.">
    <title>Document</title>
</head>
<body>
    <script>
        n1= parseInt(prompt("Digite o primeiro número: "));
         n2= parseInt(prompt("Digite o segundo número: "));
          n3= parseInt(prompt("Digite o terceiro número: "));
        
          if ( n1 > n2)
          if (n1 > n3)
        document.write("O número 1 é maior!");

         if ( n2 > n3)
          if (n2 > n1)
        document.write("O número 2 é maior!");
        
        if ( n3 > n2)
          if (n3 > n1)
        document.write("O número 3 é maior!");
       
    </script>
</body>
</html>
