<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="8 - Escreva um programa que leia um número e verifique se ele é múltiplo de 5.">
    <title>Document</title>
</head>
<body>
    <script>
        numero= parseFloat(prompt("Informe o número desejado."));
        if (numero % 5 == 0)
        document.write("O número inserido é múltiplo de 5");
        else
        document.write("O número inserido não é múltiplo de 5");
       </script>
</body>
</html>
